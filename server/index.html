<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grand Repository in the Sky</title>
        <meta name="description" content="Mobile and distributed computing systems, lab assignement.">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        
        <h1>Grand Repository in the Sky</h1>
        <h2>Mobile and distributed computing systems</h2>
        
        <h3>File storage : </h3>
        <fieldset>
        <form enctype="multipart/form-data" method="post" action="/store">
            <label>Upload a file : </label>
            <input type="file" name="file" required>
            <br/>
            <input type="submit" value="Upload file"/> 
        </form>
        </fieldset>
        
        <h3>Retrieve file :</h3>
        <fieldset>
        <form method="post" action="/download">
            <label>Name of the file : </label>
            <input type="text" name="value" required>
            <button>Search</button>
            <br/>
            <input type="submit" value="Download file"/>        
        </form>
        </fieldset>
        
        <h3>Update file : </h3>
        <fieldset>
        <form method="put" action="/update">
            <label>Name of the file : </label>
            <input type="text" name="value" required>
            <button>Search</button>
            <br/>
            <label>New version of the file : </label>
            <input type="file" name="value" required>
            <br/>
            <input type="submit" value="Replace file"/>        
        </form>
        </fieldset>
        
        <h3>Delete file : </h3>
        <fieldset>
        <form method="delete" action="/delete">
            <label>Name of the file : </label>
            <input type="text" name="value" required>
            <button>Search</button>
            <br/>
            <input type="submit" value="Delete file"/>        
        </form>
        </fieldset>
        
        
    </body>
</html>
